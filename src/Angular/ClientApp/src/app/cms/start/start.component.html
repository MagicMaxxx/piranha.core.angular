<ng-container *ngIf="!isLoading">
  <header class="page-header" [imgBackground]="model.Heading.PrimaryImage">
    <div class="container">
      <div class="row">
        <div class="col-sm-9">
          <h1>{{model.Title}}</h1>
          <p class="lead" [innerHTML]="model.Heading.Ingress.Value"></p>
        </div>
      </div>
    </div>
  </header>
  <div class="main">
    <div class="container">
      <teasers [model]="model.Teasers"></teasers>
      <div class="row justify-content-center">
        <div class="col-sm-10 page-body">
          <block *ngFor="let block of model.Blocks" [model]="block"></block>
        </div>
      </div>
    </div>
  </div>
</ng-container>
